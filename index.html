<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="./css/all.css">
<style>
      .img-fluid {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
    </style>
</head>
<body>
  <div id="app">
    <!-- 切版 -->
    <div class="container">
      <div class="mt-4">        
        <!-- ☆產品呈現☆-->

        <!-- 1. userProductsModal -->
        <product-modal
          :id="productId"
          :add-to-cart="addToCart"
          ref="userPModal"
          :loading-item="loadingItem"
          :open-modal="openModal"          
        ></product-modal>

        <!-- 2. 產品列表 -->
        <table class="table align-middle">
          <thead>
            <tr>
              <th>圖片</th>
              <th>商品名稱</th>
              <th>價格</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" 
              :key="product.id">
              <td style="width: 200px;">
                <div
                  style="height: 100px;
                  background-size: cover;
                  background-position: center;"            
                  :style="{'backgroundImage': 
                  `url(${product.imageUrl})`}"
                  >
                </div>
              </td>
              <td>
                {{product.title}}
              </td>
              <td>
                <div v-if="product.price === product.origin_price"
                class="h5">{{product.price}}元</div>
                <div v-else>
                  <del class="h6 text-muted">
                    原價{{product.origin_price}}元</del>
                  <div class="h5">現在只要{{product.price}}元</div>
                </div>
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button type="button" class="btn 
                  btn-outline-secondary"
                  @click="openModal(product.id)"
                  :disabled="loadingItem === product.id">
                  <i class="fa-solid fa-sync fa-spin"
                  v-if="loadingItem === product.id"></i>             
                    查看更多
                  </button>
                  <button type="button" class="btn 
                  btn-outline-danger"
                  @click="addToCart(product.id)"
                  :disabled="loadingItem === product.id">
                  <i class="fa-solid fa-sync fa-spin"
                  v-if="loadingItem === product.id"></i>                  
                  加入購物車</button>
                </div>
              </td>              
            </tr>
          </tbody>
        </table>

        <!-- ☆購物車資訊☆ -->

        <!-- 1. 刪除購物車button -->
        <div class="text-end">
          <button class="btn btn-outline-danger"
          type="button"
          @click="deleteAllCartsItem">清空購物車</button>
        </div>

        <!-- 2. 購物車列表 -->
        <table class="table align-middle">
          <thead>
            <tr>
              <th></th>
              <th>品名</th>
              <th style="width: 200px;">數量/單位</th>
              <th>單價</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="cart.carts">
              <tr v-for="cartItem in cart.carts" :key="cartItem.id">
                <td>
                  <button class="btn btn-outline-danger"
                  type="button"
                  @click="deleteCartItem(cartItem)"
                  :disabled="cartItem.id === loadingItem">                   
                  <i class="fa-solid fa-sync fa-spin"
                  v-if="cartItem.id === loadingItem"></i>                 
                  x</button>
                </td>
                <td>
                  {{cartItem.product.title}}                  
                </td>
                <td>
                  <div class="input-group input group-sm">
                    <select name="" id="" class="form-select" 
                    v-model="cartItem.qty"
                    @change="updateCartQty(cartItem)"
                    :disabled="cartItem.id === loadingItem">                    
                      <option :value="i" v-for="i in 20" 
                        :key="`${1}123`">{{i}}</option>                     
                    </select>
                    <span class="input-group-text">
                      {{cartItem.product.unit}}</span>
                  </div>
                </td>
                <td class="text-end">
                  {{cartItem.total}}
                </td>
              </tr>             
            </template>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" 
                class="text-end">總價</td>
              <td class="text-end">{{cart.total}}</td>
            </tr>
            <tr>
              <td colspan="3"
                class="text-success text-end">折扣價</td>
              <td class="text-end
                text-success">{{cart.final_total}}</td>
            </tr>
          </tfoot>
        </table>


        <!-- 表單驗證 -->
        <div class="row my-5 justify-content-center">
          <v-form ref="form" action="" class="col-md-6" v-slot="{ errors }" 
          @submit="createOrder">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field 
                id="email"
                name="信箱帳號"
                type="email" 
                class="form-control" 
                placeholder="請輸入 Email"
                v-model="form.user.email"
                rules="email|required"
                :class="{ 'is-invalid': errors['信箱帳號'] }"
                ></v-field>
                <error-message name="信箱帳號" 
                class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field 
                id="name"
                name="姓名"
                type="text" 
                class="form-control" 
                placeholder="請輸入 name"
                v-model="form.user.name"
                rules="required"
                :class="{ 'is-invalid': errors['姓名'] }"
                ></v-field>
                <error-message name="姓名" 
                class="invalid-feedback"></error-message>
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field 
                id="tel"
                name="電話"
                type="tel" 
                class="form-control" 
                placeholder="請輸入 電話"
                v-model="form.user.tel"
                rules="required"
                :class="{ 'is-invalid': errors['電話'] }"
                ></v-field>
                <error-message name="電話" 
                class="invalid-feedback"></error-message>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field 
                id="address"
                name="地址"
                type="text" 
                class="form-control" 
                placeholder="請輸入 地址"
                v-model="form.user.address"
                rules="required"
                :class="{ 'is-invalid': errors['地址'] }"
                ></v-field>
                <error-message name="地址" 
                class="invalid-feedback"></error-message>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea 
                name="" 
                id="message" 
                rows="10" 
                class="form-control"
                v-model="form.message">
              </textarea>
            </div>
            <div class="mb-3 text-end">
              <button class="btn btn-danger"
              type="submit">送出訂單</button>
            </div>
          </v-form>
        </div>
      </div>
    </div>
  </div>

  <!-- 產品列表的Modal -->
  <script type="text/x-template" id="userProductModal">
    <div class="modal fade" ref="pModal" 
      tabindex="-1" aria-labelledby="exampleModalLabel" 
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title fs-5" 
                id="exampleModalLabel">
                <span>{{tempProduct.title}}</span>                
              </h5>
              <button type="button" class="btn-close" 
                data-bs-dismiss="modal" 
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img :src="tempProduct.imageUrl" 
                  alt="" class="img-fluid">
                </div>
                <div class="col-sm-6">
                  <span class="badge bg-primary-rounded-pill"
                  >{{tempProduct.category}}</span>
                  <p>商品描述：{{tempProduct.description}}</p>
                  <p>商品內容：{{tempProduct.content}}</p>
                  <div class="h5"
                  v-if="tempProduct.price === tempProduct.origin_price"
                  >{{tempProduct.price}}元</div>
                  <div v-else>
                    <del class="h6">
                      原價{{tempProduct.origin_price}}</del>
                    <div class="h5"
                    >現在只要{{tempProduct.price}}元</div>
                  </div>
                  <div class="input-group">
                    <select name="" id="" class="form-select" 
                    v-model="qty">
                      <option :value="i" v-for="i in 20"
                      :key="`${i}123`">{{i}}</option>
                    </select>
                    <button class="btn btn-primary"
                    type="button"
                    @click="addToCart(tempProduct.id, qty)"
                    >加入購物車</button>
                  </div>
                </div>
              </div>
            </div>          
          </div>
      </div>
    </div>
  </script>




  <!-- bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
  <!-- vue CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <!-- Vee-validate -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>

<script src="./js/index.js" type="module"></script>
</body>
</html>
